    <main class="main_Contact_Us">
        <div><h2 class="send_mobile">Send us a message</h2></div>
        <br /><br />
        <section>
          <!--HERE COMES THE FORM-->

         <form class="main_Form" name="contact" method="POST" data-netlify="true">
            <label for="firstname">First Name: </label>
            <br />
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              minlength="4"
              maxlength="8"
              size="10"
            />
            <br />
            <br />
            <label for="lastname">Last Name: </label>
            <br />
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              minlength="4"
              maxlength="8"
              size="10"
            />
            <br />
            <br />
  
            <label for="email-label">Email:</label>
            <br />
  
            <input
              type="email"
              required
              id="email-label"
              placeholder="type your email"
            />
            <br />
            <br />
            <label for="phone"> Telefoonnummer:</label>
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              minlength="4"
              maxlength="8"
              size="10"
              placeholder="0031-06-00000000"
            />
            <br />
            <br />
            <label for="birthday">Geboortedatum: </label>
            <br />
            <input type="date" id="birthday" name="birthday" />
            <br />
            <br />
            <label for="indoor"
              >Gender: <input id="indoor" type="radio" name="indoor-outdoor" />Man
            </label>
            <label for="outdoor">
              <input id="outdoor" type="radio" name="indoor-outdoor" />Vrouw
            </label>
            <br />
            <br />
            <label for="food">Number of people:</label>
              <br>
            <input id="food" type="checkbox" name="food"><label> 1</label><br>
            <input id="food" type="checkbox" name="food"><label> 2</label><br>
            <input id="food" type="checkbox" name="food"><label> 4</label><br>
            <input id="food" type="checkbox" name="food"><label> 5</label><br>
            <br>
           
            
            <label for="food">Description of what you would like to do in Santa Teresa:</label>
            <textarea
              name="bio"
              id="bio"
              cols="37"
              rows="5"
              placeholder="Type here your whishes"
            ></textarea
            ><br />
            <br />
           
            <label for="myfile">Upload your picture to reconize you at airport (upload een file):</label>
              <input type="file" id="myfile" name="myfile">
              <br>
              <br>
              <br>
              <br>
              <input class="btnsubmit" type="reset">
              <input class="btnsubmit" type="submit" value="Submit" />
              <br>
          </form>

        </section>
      </main>

    </footer>
